version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: freecord-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-freecord}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-freecord}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - freecord-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-freecord}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: freecord-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - freecord-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: freecord-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - freecord-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: freecord-api
    restart: always
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-freecord}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-freecord}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - freecord-internal
    labels:
      - "traefik.enable=false"

  gateway:
    build:
      context: ..
      dockerfile: apps/gateway/Dockerfile
    container_name: freecord-gateway
    restart: always
    env_file: ../.env
    environment:
      REDIS_URL: redis://redis:6379
      API_INTERNAL_URL: http://api:3000
    depends_on:
      - api
      - redis
    networks:
      - freecord-internal

  voice:
    build:
      context: ..
      dockerfile: apps/voice/Dockerfile
    container_name: freecord-voice
    restart: always
    env_file: ../.env
    ports:
      - "${VOICE_RTC_MIN_PORT:-40000}-${VOICE_RTC_MAX_PORT:-49999}:${VOICE_RTC_MIN_PORT:-40000}-${VOICE_RTC_MAX_PORT:-49999}/udp"
    networks:
      - freecord-internal

  cdn:
    build:
      context: ..
      dockerfile: apps/cdn/Dockerfile
    container_name: freecord-cdn
    restart: always
    env_file: ../.env
    environment:
      MINIO_ENDPOINT: minio
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - freecord-internal

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: freecord-web
    restart: always
    networks:
      - freecord-internal

  nginx:
    image: nginx:alpine
    container_name: freecord-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - gateway
      - voice
      - cdn
      - web
    networks:
      - freecord-internal

networks:
  freecord-internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  certbot_www:
  certbot_conf:
